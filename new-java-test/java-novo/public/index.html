<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usu치rios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>游늶 CRUD de Usu치rios</h1>
        
        <!-- Formul치rio -->
        <div class="card">
            <h2 id="form-title">Novo Usu치rio</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required placeholder="Digite o nome">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="Digite o email">
                </div>
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" required min="1" max="150" placeholder="Digite a idade">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="btn-submit">Criar</button>
                    <button type="button" class="btn btn-secondary" id="btn-cancel" style="display:none">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- Lista de Usu치rios -->
        <div class="card">
            <h2>Lista de Usu치rios</h2>
            <div id="loading">Carregando...</div>
            <table id="users-table" style="display:none">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Idade</th>
                        <th>A칞칫es</th>
                    </tr>
                </thead>
                <tbody id="users-list">
                </tbody>
            </table>
            <p id="no-users" style="display:none">Nenhum usu치rio cadastrado.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
